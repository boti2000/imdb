<!DOCTYPE html>
<html>

<head>
    <title>IMDB Movies</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="../models/Movie.js"></script>
    <script src="../models/Movies.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="body">
    <div class="alert alert-success fade in" id='success-alert-register' style='display:none'>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong><i class='fa fa-check' style="font-size:20px"></i></strong> User successfully created!
    </div>
    <div class="alert alert-success fade in" id='success-alert-login' style='display:none'>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong><i class='fa fa-check' style="font-size:20px"></i>
        </strong> User successfully logged in!
    </div>
    <div class="alert alert-success fade in" id='success-alert-logout' style='display:none'>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong><i class='fa fa-check' style="font-size:20px"></i></strong> User successfully logged out!
    </div>
    <div class="alert alert-success fade in" id='succes-alert-add-movie' style='display:none'>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong><i class='fa fa-check' style="font-size:20px"></i></strong> Movie successfully added!
    </div>
    <div class="alert alert-success fade in" id='succes-alert-delete-movie' style='display:none'>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong><i class='fa fa-check' style="font-size:20px"></i></strong> Movie successfully deleted!
    </div>
    <div class="alert alert-success fade in" id='succes-alert-edit-movie' style='display:none'>
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong><i class='fa fa-check' style="font-size:20px"></i></strong> Movie successfully edited!
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="justify-content-start">
            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class='nav-item' id='logged-in'>
                </li>
                <li class="nav-item">
                    <button id='loginBtn' data-toggle="dropdown" class="btn nav-link dropdown-toggle" href="#"
                        aria-expanded="false">Login</button>
                </li>
                <li class="nav-item">
                    <button id='registerBtn' data-toggle="dropdown" class="btn btn-primary dropdown-toggle get-started-btn mt-1 mb-1"
                        href="#" aria-expanded="false">Register</button>
                </li>
                <li class="nav-item">
                    <button id='logoutBtn' data-toggle="dropdown" class="btn btn-primary dropdown-toggle get-started-btn mt-1 mb-1"
                        href="#" aria-expanded="false" style='display:none;'>Logout</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="search-header">
        <div class="inline search-box">
            <h4 style='color:white;'>Find your favorite movie!</h4>
            <select id="search-category">
                <!-- <option value="all">All</option>  -->
                <option value="Title">Title</option>
                <option value="Year">Year</option>
                <option value="Genre">Genre</option>
                <option value="Country">Country</option>
                <option value="Type">Type</option>
            </select>
            <input id='movie-search' type="text" placeholder="Type a search parameter here..">
            <button id="search-button" class="btn fa fa-search"></button>
            <button id="clear-search" class="btn fa fa-times"></button>
        </div>
    </div>

    <button id="add-movie-button" class='btn fa fa-plus' style='display:none;' data-toggle="tooltip" title="Add new movie"></button>
    <dialog id="add-dialog" class="card card-container">
        <label class='control-label label-title'>Add a new movie</label>
        <form class='container-fluid form-signin' id='add-movie-form'>
            <div id='add-movie'>
                <div class='form-group'>
                    <div class='col-sm-12'>
                        <label for='title' class='control-label'>Title*</label>
                        <input id='title' class='form-control'>
                    </div>

                </div>
                <div class='form-group'>
                    <div class='col-sm-12'>
                        <label for='poster' class='control-label'>Poster</label>
                        <input id='poster' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-6'>
                        <label for='genre' class='control-label'>Genre*</label>
                        <input id='genre' class='form-control'>
                    </div>
                    <div class='col-sm-6'>
                        <label for='type' class='control-label'>Type</label>
                        <input id='type' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-6'>
                        <label for='yer' class='control-label'>Year*</label>
                        <input id='year' class='form-control'>
                    </div>
                    <div class='col-sm-6'>
                        <label for='runtime' class='control-label'>Runtime*</label>
                        <input id='runtime' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-6'>
                        <label for='language' class='control-label'>Language</label>
                        <input id='language' class='form-control'>
                    </div>
                    <div class='col-sm-6'>
                        <label for='country' class='control-label'>Country</label>
                        <input id='country' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-6'>
                        <label for='imdbRating' class='control-label'>Imdb Rating</label>
                        <input id='imdb-rating' class='form-control'>
                    </div>
                    <div class='col-sm-6'>
                        <label for='imdb votes' class='control-label'>Imdb Votes</label>
                        <input id='imdb-votes' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-6'>
                        <label for='imdbId' class='control-label'>Imdb ID</label>
                        <input id='imdb-id' class='form-control'>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div>
                <button type="submit" class="btn btn-primary" id='addNewMovieBtn'>Save</button>
                <button id="cancel-dialog" class='btn'>Cancel</button>
            </div>
        </form>
    </dialog>

    <!-- LOGIN PART -->
    <dialog class="card card-container" id='login-dialog'>
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
        <form name="form" id='login-form' class='form-signin'>
            <!-- USERNAME -->
            <input type="text" name="username" id="usernameLogin" placeholder='Username' value="" class="text-input form-control"
                autofocus>
            <!-- </div> -->
            <label class="error" for="username" id="usernameLoginError">This field is required</label>
            <label class="error" id="usernameLoginWrong">Username not found</label>

            <!-- PASSWORD -->
            <input type="password" name="password" id="passwordLogin" placeholder='Password' class="text-input form-control">
            <!-- </div> -->
            <label class="error" for="password" id="passwordLoginError">This field is required</label>
            <label class="error" id="passwordLoginWrong">Incorrect password</label>

            <div class="clearfix"></div>
            <div>
                <!-- LOGIN BUTTON -->
                <button type="submit" class="btn btn-primary" id='loginFormBtn'>Login</button>
                <button id="cancel-login-dialog" class='btn'>Cancel</button>
            </div>
        </form>
    </dialog>

    <!-- REGISTER PART -->

    <dialog id='register-dialog' class="card card-container">
        <form name="form" id='register-form' class='form-signin'>
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
            <!-- USERNAME -->
            <input type="text" name="usernameRegister" id="usernameRegister" placeholder='Username' class="text-input form-control"
                autofocus>
            <label class="error" for="usernameRegister" id="usernameRegisterError">This field is required</label>
            <label class="error" id="takenUsername">Username is taken!</label>

            <!-- EMAIL -->
            <input type="text" name="email" id="email" placeholder='Email' class="text-input form-control">
            <label class="error" for="email" id="emailError">This field is required!</label>
            <label class="error" for="email" id="emailValidError">Enter a valid e-mail address!</label>

            <!-- PASSWORD -->
            <input type="password" name="password" id="passwordRegister" placeholder='Password' class="text-input form-control">
            <label class="error" for="password" id="passwordRegisterError">This field is required!</label>

            <!-- RE PASSWORD -->
            <input type="password" name="rePassword" id="rePasswordRegister" placeholder='Re-enter password' class="text-input form-control">
            <label class="error" for="r-password" id="rePasswordRegisterError">This field is required!</label>

            <!-- NO MATCH PW -->
            <label class="error" for="match-password" id="passwordRegisterMatch">Passwords do not match!</label>

            <div class="clearfix"></div>
            <div>
                <!-- REGISTER BUTTON -->
                <button type="submit" class="btn btn-primary" id='registerFormBtn'>Register</button>
                <button id="cancel-register-dialog" class='btn'>Cancel</button>
            </div>
        </form>
    </dialog>
    <!-- </form> -->
    <dialog id="movie-details-dialog">
        <div class="details-dialog-header">
            <h3 class="title"></h3>
        </div>
        <p class="type"></p>
        <p class="genre"></p>
        <p class="runtime"></p>
        <p class="year"></p>
        <p class="language"></p>
        <p class="country"></p>
        <p class="writer"></p>
        <p class="actors"></p>
    </dialog>

    <dialog id="edit-movie-dialog" class="card card-container">
        <label class='control-label label-title'>Edit movie</label>
        <form class="edit-movie-form container-fluid form-signin">
            <div id='edit-movie'>
                <div class='form-group'>
                    <div class='col-sm-7'>
                        <label for='title' class='control-label'>Title*</label>
                        <input class="editTitle form-control">
                    </div>
                    <div class='col-sm-5'>
                        <label for='genre' class='control-label'>Genre*</label>
                        <input class='editGenre form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-4'>
                        <label for='director' class='control-label'>Director</label>
                        <input class='editDirector form-control'>
                    </div>
                    <div class='col-sm-4'>
                        <label for='writer' class='control-label'>Writer</label>
                        <input class='editWriter form-control'>
                    </div>
                    <div class='col-sm-4'>
                        <label for='production' class='control-label'>Production</label>
                        <input class='editProduction form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-4'>
                        <label for='rated' class='control-label'>Rated</label>
                        <input class='editRated form-control'>
                    </div>
                    <div class='col-sm-4'>
                        <label for='metascore' class='control-label'>Metascore</label>
                        <input class='editMetascore form-control'>
                    </div>
                    <div class='col-sm-4'>
                        <label for='rating' class='control-label'>IMDB Rating</label>
                        <input class='editRating form-control'>
                    </div>
                </div>

                <div class='form-group'>
                    <div class='col-sm-3'>
                        <label for='type' class='control-label'>Type</label>
                        <input class='editType form-control'>
                    </div>
                    <div class='col-sm-3'>
                        <label for='year' class='control-label'>Year*</label>
                        <input class='editYear form-control'>
                    </div>
                    <div class='col-sm-3'>
                        <label for='runtime' class='control-label'>Runtime*</label>
                        <input class='editRuntime form-control'>
                    </div>
                    <div class='col-sm-3'>
                        <label for='awards' class='control-label'>Awards</label>
                        <input class='editAwards form-control'>
                    </div>

                </div>


                <div class='form-group'>
                    <div class='col-sm-3'>
                        <label for='box-office' class='control-label'>Box office</label>
                        <input class='editBoxoffice form-control'>
                    </div>
                    <div class='col-sm-3'>
                        <label for='language' class='control-label'>Language</label>
                        <input class='editLanguage form-control'>
                    </div>
                    <div class='col-sm-3'>
                        <label for='country' class='control-label'>Country</label>
                        <input class='editCountry form-control'>
                    </div>
                    <div class='col-sm-3'>
                        <label for='dvd' class='control-label'>DVD</label>
                        <input class='editDvd form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-12'>
                        <label for='plot' class='control-label'>Plot</label>
                        <input class="editPlot form-control">
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-12'>
                        <label for='actors' class='control-label'>Actors</label>
                        <input class="editActors form-control">
                    </div>
                </div>

                <div class='form-group'>
                    <div class='col-sm-12'>
                        <label for='poster' class='control-label'>Poster</label>
                        <input class="editPoster form-control">
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div>
                <button type="submit" class="submit-updates btn btn-primary">Save</button>
                <button class='modal-close btn'>Cancel</button>
            </div>

        </form>
    </dialog>

    <!----COFIRM DELETE MOVIE -->
    <dialog id='confirm-dialog' class='form-signin card-container'>
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel"><span class="fa fa-question-circle" style="font-size:24px"></span>
                Confirm delete</h4>
        </div>
        <p> Are you sure you want to delete this movie?</p>
        <div>
            <button type="submit" class="btn btn-primary" id='confirmDelete'>Delete</button>
            <button id="cancel-confirm-dialog" class='btn'>Cancel</button>
        </div>
    </dialog>

    <div id="movies" class="row">
        <div id="template" class="template container-fluid col-12 col-sm-6 col-md-4">
            <div class='background'>
                <div class='img'>
                    <img class="myImage">
                    <button class="movie-delete  btnDelete fa fa-trash-o" style='display:none;' data-toggle="tooltip"
                        title="Delete"></button>
                    <button class="movie-edit btnEdit fa fa-pencil" style='display:none;' data-toggle="tooltip" title="Edit"></button>
                </div>
                <div class="inline-movie">
                    <div class="movie-title" style='cursor:pointer;'></div>
                    <div class="rating"></div>
                </div>
                <!-- <p class="genre"></p> -->
                <!-- <p class="year"></p> -->
            </div>
        </div>
    </div>
    <div id='pagination'></div>

    <script src="../views/movieDetails.js"></script>
    <script src="../models/Auth.js"></script>
    <script src="../views/home.js"></script>
    <script src="../views/register.js"></script>
    <script src="../views/login.js"></script>
    <script src="../views/logout.js"></script>

</body>

</html>
